    <div class="container mt-3 pt-2">
      <section class="my-5">

          <h2 class="mb-4 custom-heading">Edit Task</h2>
          <form class="needs-validation" novalidate>
              <!-- task name -->
              <div class="mb-3">
                  <label for="task-name" class="form-label">Task Title</label>
                  <input type="text" class="form-control" id="task-name" placeholder="Enter task title" required>
                  <div class="valid-feedback">Looks Good!</div>
                  <div class="invalid-feedback">Please enter task title</div>
              </div>

              <!--status of task-->
              <div class="mb-3">
                  <label for="task-stat" class="form-label">Task Status</label>
                  <select class="form-control" id="task-stat" aria-label="Enter task title" required>
                      <option selected disabled>Select Status</option>
                      <option value="complete">Complete</option>
                      <option value="incomplete">Incomplete</option>
                  </select>
                  <div class="valid-feedback">Looks Good!</div>
                  <div class="invalid-feedback">Please select status</div>
              </div>

              <!-- new descrip -->
              <div class="mb-3">
                  <label for="new-descrip" class="form-label">New Description</label>
                  <textarea class="form-control" id="new-descrip" rows="3" placeholder="Enter new description"></textarea>
              </div>

              <!-- change descrip -->
              <div class="mb-3 form check">
                  
                  <input type="checkbox" class="form-check-input" id="change-description">
                  <label class="form-check-label" for="change-description">Change task description</label>
                  
              </div>

              <!--status of task-->
              <div class="mb-3">
                  <label for="edit-check" class="form-label">Are you sure you want to edit this task?</label>
                  <select class="form-control" id="edit-check" required>
                      <option selected disabled>Select Status</option>
                      <option value="yes">Yes</option>
                      <option value="no">No</option>
                  </select>
                  <div class="valid-feedback">Looks Good!</div>
                  <div class="invalid-feedback">Please select status</div>
              </div>

              <button type="submit" class="btn btn-success">Edit Task</button>

          </form>

      </section>
      <script>
          (() => {
              'use strict'
            
              // Fetch all the forms we want to apply custom Bootstrap validation styles to
              const forms = document.querySelectorAll('.needs-validation')
            
              // Loop over them and prevent submission
              Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                  if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                  }
            
                  form.classList.add('was-validated')
                }, false)
              })
            })()
      </script>
